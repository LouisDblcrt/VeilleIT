<h2>Liste des résumés</h2>
<body>
<ul *ngIf="listToShow">
    <span *ngFor="let resume of listToShow">
    <h3>{{resume.titre}}</h3>
    <h4>Retrouvez l'article original à cette <a href="{{resume.url}}" target="_blank">adresse</a></h4>
    <li >{{resume.content}}<br><br><br><br></li>
</span>
</ul>
</body>
